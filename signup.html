<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Signup</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .signup-box {
            width: 60%;
            margin: 30px auto;
            background: #5f919e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }

        .signup-box h2{
            text-align: center;
            margin-bottom: 10px;
        }


    </style>
</head>

<body>

    <header>
        <h1>Workout Tracker</h1>

        <div class="menu">
            <a href="home.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="signup.html">Signup</a> |
            <a href="about.html">About</a>
        </div>
    </header>


    <div class="signup-box">
        <h2>Create Account</h2>
        <div class="container-flex">
        
            <figure>
                <img src="AboutUs.png" width="120" usemap="#aboutMap">
                <map name="aboutMap">
                    <area shape="rect" coords="0,0,120,120" href="about.html">
                </map>
                <figcaption>About Us</figcaption>
            </figure>

        <form id="signupForm" onsubmit="return validateSignUp()">
            <fieldset>
                <legend>Signup Details</legend>

                <label>Full Name: 
                    <input type="text" id="fullname" placeholder="Your full name" >
                </label>
                <br><br>

                <label>Email:              
                    <input type="email" id="email" placeholder="example@gmail.com" >
                </label>
                <br><br>

                <label>Phone Number: 
                    <input type="tel" id="phone" placeholder="05xxxxxxxx" >
                </label>
                <br><br>

                <label>Password:    
                    <input type="password" id="password" placeholder="Enter password" >
                </label>
                <br><br>

                <label>Confirm Password:   
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" >
                </label>
                <br><br>

                <input type="submit" value="Create Account">
            </fieldset>
        </form>

            </div>
        <p style="text-align:center; margin-top:10px;">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

        <script src="script.js"></script>


</body>

</html>
